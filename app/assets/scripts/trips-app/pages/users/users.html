<div layout="column">
    <md-container flex ng-hide="!userCtrl.currentUser">
        <h2>Selected User:</h2>
            <md-input-container>
                <label>First Name</label>
                <input ng-model="userCtrl.currentUser.first_name">
            </md-input-container>
            <md-input-container>
                <label>Last Name</label>
                <input ng-model="userCtrl.currentUser.last_name">
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input ng-model="userCtrl.currentUser.email">
            </md-input-container>
            <md-button ng-if="userCtrl.currentUser && !userCtrl.isNewUser()" ng-click="userCtrl.editUser()">
                <label>Edit</label>
            </md-button>
            <md-button ng-if="userCtrl.currentUser && !userCtrl.isNewUser()" ng-click="userCtrl.cancel()">
                <label>Cancel</label>
            </md-button>
    </md-container>
    <md-list ng-cloak flex>
        <md-subheader class="md-no-sticky">Available Users</md-subheader>
        <md-list-item ng-repeat="user in userCtrl.users" ng-click="userCtrl.setCurrentUser(user)" class="noright">
            <img alt="{{ user.first_name }}" ng-src="http://droidlessons.com/wp-content/uploads/2017/05/person-1824144_960_720-e1494184045144.png" class="md-avatar" />
            <p>{{ user.first_name }}</p>
            <p>{{ user.last_name }}</p>
            <p>{{ user.email }}</p>
            <p>{{ user.role }}</p>
            <md-icon class="md-secondary" ng-click="userCtrl.deleteUser(user)" aria-label="Chat"><i class="material-icons">delete_forever</i></md-icon>
        </md-list-item>
    </md-list>
</div>
